<div class="planets-table-container">
    <table mat-table [dataSource]="dataSource" class="planets-table" matSort #empTbSort="matSort">

        <ng-container matColumnDef="planetName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let element" style="width:450px">
                <div class="mat-cell-name">
                    <div class="cell-name-img">
                        <ngx-avatar src="{{element.imageUrl}}"
                                    value="{{element.imageName}}"
                                    size="30" [round]="true">
                        </ngx-avatar>
                    </div>
                    <div class="cell-name-data">
                        <span> {{element.planetName}}</span>
                        <span class="desc">{{element.description}}</span>
                    </div>
                </div>
            </td>
        </ng-container>


        <ng-container matColumnDef="planetColor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color</th>
            <td mat-cell *matCellDef="let element">
                {{element.planetColor}}

            </td>
        </ng-container>


        <ng-container matColumnDef="planetRadiusKM">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Radius in km</th>
            <td mat-cell *matCellDef="let element"> {{element.planetRadiusKM}} </td>
        </ng-container>


        <ng-container matColumnDef="fromSun">
            <th mat-header-cell *matHeaderCellDef> Dist. from Sun</th>
            <td mat-cell *matCellDef="let element"> {{element.distInMillionsKM.fromSun}} </td>
        </ng-container>

        <ng-container matColumnDef="fromEarth">
            <th mat-header-cell *matHeaderCellDef> Dist. from Earth</th>
            <td mat-cell *matCellDef="let element"> {{element.distInMillionsKM.fromEarth}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateTo(row.id)"></tr>
    </table>
</div>
